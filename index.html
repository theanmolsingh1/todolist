<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                height: 100%;
                color: white;
                width: 100%;
                background-color: rgb(22, 42, 42);
                
            }
            .dd {
                margin-top: 200px;
                margin-left: 250px;
                display: flex;
                position: relative;
                flex-direction: column;
                border-radius: 20px;
                align-items: center;    
                background-color: rgb(60, 36, 40);
                width: 600px;
                height: auto;
                box-shadow: 20px 20px 20px rgb(44, 44, 146);
            }
            .as {
                display: flex;
                flex-direction: column;
                gap: 0px;
                align-items: center;
                margin-top:40px ;

            }
          
            .ss {
                display: flex;
                flex-direction: row;
                background-color: rgb(0, 0, 0);
                gap: 10px;
                width: auto;
                height: 40px;
                align-items: center;    
                margin-top:40px ;
                border-radius: 10px;
                justify-content: space-between;
                gap: 0px;
            }
            .fd {
                background: rgb(111, 17, 17);   
                color: white;
                border: none;
                cursor: pointer;
                padding: 5px;
                border-radius: 10px;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                }
            
        </style>
    </head>

    <body>
        <p style="margin-left: 0px; margin-top: 0px; font-size: 30px; text-shadow: red 2px 2px;">Made by <i>Anmol</i></p>
        <div class="dd">
            <br>
            <h style="color:azure ; font-size: 20px; text-shadow: 2px 2px 2px;">To Do List</h>
            <div class="as"> 
            <input type="text" id="anmol" placeholder="Enter the task:"><br>
            <button id="submit" style="height: 20px; width: 50px; border-radius: 20px; margin-right:100px;" onclick="addlst()">Add</button>
            </div>
            <p id="ans"></p>
        </div>
        <script>
            document.getElementById("anmol").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    addlst();
                }
            });
            function addlst() {
                let ele = document.getElementById("anmol").value;
                if(ele.trim()==="") return;
                let div = document.createElement("div");
                div.className = "ss";
                div.style.fontSize = "20px";
                div.innerHTML = ele.trim()+`<button class="fd" onclick="this.parentElement.remove()">X</button>`;
                document.getElementById("ans").appendChild(div);   
                document.getElementById("anmol").value= "";
            }
        </script>
    </body>
</html>
